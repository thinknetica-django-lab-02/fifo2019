{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>
        {% block title %}{% endblock title %}
    </title>

    {% block css %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock css %}

</head>
<body>

    {% include 'main/includes/header.html' %}

    <main role="main" class="container">

        {% block content %}{% endblock content %}

    </main>

    <footer>

        <div class="js-chat-block" style="display: none;">
            <span class="js-close-chat">X</span>
            <textarea id="chat-log" cols="100" rows="20" style="padding: 10px; resize:none;" disabled></textarea>
            <textarea id="chat-message-input" cols="10" rows="10" style="padding: 10px; resize:none;"></textarea><br>
            <input id="chat-message-submit" class="btn btn-warning" type="button" value="Отправить">
        </div>
        <div class="btn-warning js-chat-open">Узнать наличие товара</div>

    </footer>

    {% block js %}
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    {% endblock js %}
</body>
</html>
